<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flodesk.css">
    <title>Flodesk</title>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="flodesk.png" alt=""/>
        </div>
        <h5>Welcome back!</h5>
        <form>
            <input type="text" id="username" name="username" placeholder="Enter your email" required />

            <input class="password" type="password" id="password" name="password" placeholder="Enter your password"
                required />

            <button type="submit">Log in to Flodesk</button>
            <p>Not a member? <u style="text-decoration: underline; color: #555; cursor: pointer;">Sign up</u> <br> <u
                    style="text-decoration: underline; color: #555; cursor: pointer;">Forgot your password?</u></p>

            <p class="policy"> By continuing, you agree to Flodesk's <u style="text-decoration: underline; cursor: pointer;">terms</u>
                and acknowledge you've read our <u style="text-decoration: underline; cursor: pointer;">privacy policy</u>.</p>

        </form>
    </div>
</body>

</html>
